<!DOCTYPE html>
{% load cache %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Cache </title>
</head>
<body>

    {% cache 20 about %}
    <h2>About Page One</h2>
    {% comment %} <h2>About Page Two</h2> {% endcomment %}
    {% endcache about%}

    <h2>About Page Three</h2>
    <h2>About Page four</h2>
    <a href="{% url 'home' %}">Go Home</a>
</body>
</html>
