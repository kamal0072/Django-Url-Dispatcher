<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <style>
        .form{
            color:red;
            margin-left:350px;
        }
    </style>
</head>
<body>

            
   <div class='form'>
        <h1>User Login Form</h1>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for fm in form %}
                {{fm.label}}
                {{fm}}
                {{fm.errors}}<br><br>
            {% endfor %}

        <input type="submit" value="Login">
        </form>
    {% if messages %}
        {% for msg in messages %}
            {{msg}}
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
